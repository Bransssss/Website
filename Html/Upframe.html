<!DOCTYPE html>
<html>
<head>
  <style>
    /* Link styles */
    .nav-link {
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      color: #229ff3; /* Bright blue */
      position: relative;
      font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
    }

    /* Styling for the underline */
    .nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px; /* Adjust the value to position the underline */
      left: 0;
      background-color: #ffcc00; /* Yellow */
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    /* Styling for the underline on hover */
    .nav-link:hover::after {
      visibility: visible;
      transform: scaleX(1);
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 600px) {
      /* Adjust the position of the underline */
      .nav-link::after {
        bottom: -3px; /* Adjusted for mobile view */
      }
    }
  </style>
  <!-- Include Montserrat font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
</head>
