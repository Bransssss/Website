<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Include Animate.css for animations -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #686868;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      font-size: 24px;
      color: #333;
    }
    .section p {
      color: #777;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #f56255; /* Vibrant red */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ED553B; /* Darker red on hover */
    }
    .fiverr-link {
      color: #fff;
      background-color: #17c272; /* Fiverr green */
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .fiverr-link:hover {
      background-color: #16A85B; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeInUp">
    <h1>Contact Me</h1>
    <div class="section">
      <h2>Let's Connect!</h2>
      <p>Have questions, inquiries, or just want to say hello? Feel free to reach out to me via email or hire me for translation services on Fiverr. I'm always happy to hear from you!</p>
    </div>

    <div class="section">
      <h2>Fiverr</h2>
      <p>For translation services, you can hire me on Fiverr:</p>
      <p><a href="https://www.fiverr.com/brainsp" target="_blank" class="fiverr-link">Hire Me on Fiverr</a></p>
    </div>
    <a href="mailto:example@example.com" class="button">Email Me</a>
  </div>
</body>
</html>
