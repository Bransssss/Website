<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="B20.jpg">
  <title>Sign In</title>
  <style>
    /* CSS styling for the form */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 90%; /* Adjust as needed */
      max-width: 400px;
      margin: 10% auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    /* Styling for the form header */
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Styling for form input groups */
    .form-group {
      margin-bottom: 20px;
    }
    
    /* Styling for form labels */
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #686868;
      font-weight: bold;
    }
    
    /* Styling for form input fields */
    .form-group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    /* Styling for the submit button */
    .form-group input[type="submit"] {
      width: 100%;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border: none; /* Remove border */
    }
    
    /* Styling for the submit button on hover */
    .form-group input[type="submit"]:hover {
      background-color: #555;
    }
    
    /* Styling for the validation message */
    .validation-message {
      text-align: center;
      font-size: 14px;
      color: #4CAF50;
      margin-top: 10px;
    }
    
    /* Media query for smaller screens */
    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        margin: 10% auto;
      }
    }
    
    /* Centering the form */
    html, body {
      height: 100%;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Form container -->
  <div class="container">
    <h2>Sign In</h2>
    <form id="signin-form" onsubmit="showMessage(event)">
      <!-- Email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
      </div>
      <!-- Date of Birth input -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <!-- Submit button -->
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
      <!-- Validation message -->
      <div class="validation-message" id="validation-message" style="display: none;">
        Sign in form is under working.
      </div>
    </form>
  </div>

  <script>
    function showMessage(event) {
      event.preventDefault(); // Prevent form submission
      document.getElementById("validation-message").style.display = "block"; // Show validation message
    }
  </script>
</body>
</html>
